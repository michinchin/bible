      name: tec_html
      url: http://noah.tecarta.com:8100
    version: ^2.0.3
  tec_util:
    hosted:
      name: tec_util
      url: http://noah.tecarta.com:8100
    version: ^1.2.14
  tec_user_account:
    hosted:
      name: tec_user_account
      url: http://noah.tecarta.com:8100
    version: ^1.3.2
  tec_volumes:
    # path: ../shared/tec_volumes
    hosted:
      name: tec_volumes
      url: http://noah.tecarta.com:8100
    version: ^1.0.2
  tec_widgets:
    hosted:
      name: tec_widgets
      url: http://noah.tecarta.com:8100
    version: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^5.1.0
  build_runner: ^1.10.0
  freezed: ^0.11.0
  json_serializable: ^3.3.0
  pedantic: ^1.9.0

