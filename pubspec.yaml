  i18n_extension: ^1.4.0

  # External dependencies
  bloc: ^4.0.0
  feather_icons_flutter: ^4.7.4
  flutter_bloc: ^4.0.1
  flutter_local_notifications: ^1.4.4
  freezed_annotation: ^0.11.0
  google_fonts: ^1.1.0
  image_picker: ^0.6.7+2
  json_annotation: ^3.0.1
  provider: ^4.1.3
  rxdart: ^0.24.1
  sliding_sheet: ^0.3.5
  tuple: ^1.0.3

  zefyr:
    git:
      url: git://github.com/memspace/zefyr
      path: packages/zefyr
      commit: 0d69499

  # Internal dependencies
  tec_env:
    hosted:
      name: tec_env
      url: http://noah.tecarta.com:8100
    version: ^1.0.1
  tec_html:
